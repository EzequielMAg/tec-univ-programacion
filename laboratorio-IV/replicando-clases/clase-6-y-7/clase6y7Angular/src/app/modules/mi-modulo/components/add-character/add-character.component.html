<h4 class="mt-5">Agregar personaje</h4>

<form class="row mb-5" (ngSubmit)="emitCharacter()">

  <input type="text"
  name="name"
  placeholder="Nombre completo"
  class="form-control mb-2"
  [(ngModel)]="character.full_name">

  <input type="text"
  name="age"
  placeholder="Edad"
  class="form-control mb-2"
  [(ngModel)]="character.age">

  <input type="text"
  name="about"
  placeholder="DescripciÃ³n"
  class="form-control mb-2"
  [(ngModel)]="character.about">

  <!-- (click)="emitCharacter()" Eliminado del button, ya que debemos usar ngSubmit en el FORM -->
  <button type="submit" class="btn btn-success">
    Agregar
  </button>

</form>

<!--* aplicando el concepto de two way data binding.. -->
<pre> {{ character | json}} </pre>
